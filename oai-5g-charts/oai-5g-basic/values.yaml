  weight: 0
  imagePullPolicy: IfNotPresent
  oai5gdatabase: basic
  imagePullSecrets:
    - name: regcred
  persistence:
    enabled: false

oai-nrf:
  enabled: true
  weight: 0
  start:
    tcpdump: false
  service:
    type: ClusterIP
    clusterIP: 10.233.19.104
  nrfConfig:
