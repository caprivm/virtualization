    nrfApiVersion: "v1"
    nrfInterfaceHttp2PortForSBI: "8080"
    nrfInterfaceNameForSBI: "eth0"
    nrfInterfacePortForSBI: "80"
    instance: "0"
    pidDirectory: "/var/run"

